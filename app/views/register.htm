<div class="login-box">
<include if="{{ isset(@page['errors']) }}" href="captcha-error.htm" with="{{@page['errors']}}"/>
<div class="logo">
<img src="{{ @home_url }}/img/logo.png">
</div>
<div class="lb-header">
<a href="{{@home_url.'/login'}}" id="login-box-link">Login</a>
<a href="{{@home_url.'/register'}}" class="active" id="signup-box-link">Sign Up</a>
<a href="{{@home_url.'/forgot'}}" class="forgot-password">Forgot password?</a>
</div>
<form class="email-signup" action="{{@home_url.'/register'}}" method="post" enctype="multipart/form-data">
<div class="u-form-group">
<input type="text" placeholder="Email" name="user_name"/>
</div>
<div class="u-form-group">
<input type="email" placeholder="Email" name="email"/>
</div>
<div class="u-form-group">
<input type="password" placeholder="Password" name="password"/>
</div>
<div class="u-form-group">
<input type="password" placeholder="Confirm Password" name="password_confirm"/>
</div>
<div class="u-form-group">
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<div class="g-recaptcha" data-sitekey="{{@page['site_key']}}"></div>
</div>
<div class="u-form-group">
<button type="submit">Sign Up</button>
</div>
</form>
</div>
</div>
