<div class="row">

<div class="col-md-5">

<h3 class="title">Welcome to {{ @site_title }}</h3>

<div class="welcome-notes">
<div class="media">
<div class="media-object pull-left"><i class="glyphicon glyphicon-edit"></i></div>
<div class="media-body">
<h3>Share content</h3>
<span>Share your stories, your adventures and your thoughts</span>
</div>
</div>

<div class="media">
<div class="media-object pull-left"><i style="color: rgb(15, 180, 146)" class="icon-comment"></i></div>
<div class="media-body">
<h3>Discuss</h3>
<span>Keep in touch with your friends, chat, mention e.t.c</span>
</div>
</div>

<div class="media">
<div class="media-object pull-left"><i class="icon-users"></i></div>
<div class="media-body">
<h3>Find people</h3>
<span>Discover new people, make friends and start sharing</span>
</div>
</div>
</div>


</div>

<div class="col-md-7">

<check if="{{ @page['errors'] }}">
<div class="alert alert-danger">{{ @page['errors'] }}</div>
</check>

<form data-toggle="validator" role="form" method="post" enctype="multipart/form-data" action="{{@home_url.'/register'}}" class="email-signup">
<legend>Sign Up</legend>
<div class="row">
<div class="col-xs-6">
<div class="u-form-group form-group has-feedback">
<input type="text" class="form-control" id="user_name" name="user_name" placeholder="User Name" data-error="Bruh, Enter valid User Name" required>
<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
<div class="help-block with-errors"></div>
</div>
</div><!-- col-xs-4 -->
<div class="col-xs-6">
<div class="u-form-group form-group has-feedback">
<input type="text" class="form-control" id="display_name" name="display_name" placeholder="Display Name" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="What is your Full Name?" data-error="Bruh, Enter valid Display Name" required>
<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
<div class="help-block with-errors"></div>
</div>
</div><!-- col-xs-4 -->
</div><!-- row -->
<div class="u-form-group form-group has-feedback">
<input type="email" class="form-control" id="email" name="email" placeholder="Email" data-toggle="popover" data-placement="left" data-trigger="focus" data-content="You'll use this when you log in and if you ever need to reset your password." data-error="Bruh, that email address is invalid" required>
<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
<div class="help-block with-errors"></div>
</div>
<div class="u-form-group form-group has-feedback">
<input type="password" class="form-control" id="password" name="password" placeholder="Password" data-minlength="6" data-toggle="popover" data-placement="left" data-trigger="focus" data-content="Enter a combination of at least six numbers, letters and punctuation marks (like ! and &)." required>
<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
<div class="help-block">Minimum of 6 characters</div>
</div>
<div class="u-form-group form-group has-feedback">
<input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Password Confirmation" data-match="#password" data-match-error="Whoops, these don't match"  required>
<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
<div class="help-block with-errors"></div>
</div>

<div class="u-form-group form-group">
<label for="gender">Gender:</label>
<label class="radio-inline">
<input type="radio" name="gender" id="male" value="1"> Male
</label>
<label class="radio-inline">
<input type="radio" name="gender" id="female" value="2"> Female
</label>
</div>
 
<div class="u-form-group form-group has-feedback">
<input type="text" class="form-control" id="date_of_birth" name="date_of_birth" placeholder="Date of Birth : YYYY-MM-DD" data-error="Whoops, Invaid Date Format" data-toggle="popover" data-placement="left" data-trigger="focus" data-content="Select your date of birth. You can change who can see this later." required>
<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
<div class="help-block with-errors"></div>
</div>
 
<button type="submit" class="btn btn-success">Create User</button>
</form>


</div>

</div>
