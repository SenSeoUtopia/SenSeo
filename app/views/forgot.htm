<div class="login-box">
    <include if="{{ isset(@page['errors']) }}" href="captcha-error.htm" />
    <div class="logo">
        <img src="{{ @BASE.'/' }}img/logo.png">
    </div>
    <div class="lb-header">
        <a href="{{@BASE.'/login'}}" id="login-box-link">Login</a>
        <a href="{{@BASE.'/register'}}" id="signup-box-link">Sign Up</a>
        <a href="{{@BASE.'/forgot'}}"  class="active forgot-password">Forgot password?</a>
    </div>
    <form class="user-forgot-password" action="{{@BASE.'/forgot'}}" method="post" enctype="multipart/form-data">
        <div class="u-form-group">
            <input type="email" placeholder="Email"/>
        </div>
        <div class="u-form-group">
            <script src="https://www.google.com/recaptcha/api.js" async defer></script>

            <div class="g-recaptcha" data-sitekey="{{@page['site_key']}}"></div>
        </div>
        <div class="u-form-group">
            <button type="submit">Forgot Password</button>
        </div>
    </form>
</div>
